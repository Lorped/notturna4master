<ion-header>


  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button default-href="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Fattore aleatorio e Msg.</ion-title>
  </ion-toolbar>

</ion-header>



<ion-content  class="master" color="dark" >




	<ion-refresher (ionRefresh)="handleRefresh($event)" slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

	<ion-row class="master" color="dark" >
		<ion-col>
			<ion-button class="submit-btn2" expand="full" shape="round" color="danger" type="submit" (click)="tiraildado()">Tira un dado</ion-button>
		</ion-col>
	</ion-row>

	<ion-list color="dark" class="master"> 
    <ion-item *ngFor="let tiri of tiridado"  color="dark" class="master" >
      <ion-label class="ion-text-wrap" >
        <p style="color: #707070">{{tiri.data}} {{tiri.ora}}</p>
        <div *ngIf="tiri.dest =='+' ">{{tiri.pg}} {{tiri.testo}} </div>
        <div *ngIf="tiri.dest !='+' ">{{tiri.pg}} {{tiri.dest}} <br>{{tiri.testo}} </div>
      </ion-label>
    </ion-item>
  </ion-list>




</ion-content>
